<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incident Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>

  <div class="header">Dashboard</div> 
  <div class="dashboard">
    {% for incident in incidents %}
      <form action="{{ url_for('views.incident_detail', index=loop.index0) }}" method="get">
        <button type="submit">
          {{ incident.title }} â€” {{ incident.location }}
        </button>
      </form>
    {% else %}
      <p style="text-align:center;">No incidents reported yet.</p>
    {% endfor %}
  </div>

</body>
</html>
